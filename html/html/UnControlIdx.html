<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/common.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<title>无标题文档</title>
</head>

<body>
<!--顶部开始-->
<div class="header">
  <div class="pageWidth">
    <h1 class="logo floatL">
      <a href="JavaScript:;" title="中企动力开放平台"></a>
    </h1>
    <div class="nav floatL">
      <a>API文档</a>
      <a>控制台</a>
    </div>
    <div class="fr floatR">
      <div class="search floatL">
        <div class="s-con">
          <input class="s-input" value="帮助文档/API搜索" attr="帮助文档/API搜索" /><a class="s-icon"></a>
        </div>
      </div>
      <div class="person floatR">
        <!-- <a class="per-btn">登录</a><span class="per-x">|</span><a class="per-btn">注册</a> -->
        <span class="pic"></span>
        <span class="txt">
          <a class="a1">中企会员</a>
          <a class="a2"></a>
          <div class="xl" style="display:none;">
            <div class="gr">
              <em class="xl-icon"></em>
              <span>个人中心</span>
            </div>
            <div class="line"></div>
            <div class="tc">
              <em class="xl-icon"></em>
              <span>退出</span>
            </div>
          </div>
        </span>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!--顶部结束-->
<!--中间开始-->
<div class="api-main">
  <div class="pageWidth">
    <div class="crumbs">
      <a class="c-home"></a><em>></em><a class="c-x">控制台</a><em>></em><span class="c-x">应用管理</span>
    </div>
    <div class="api-con">
      <div class="floatL left-nav">
        <div class="nav-box">
          <h3>控制台</h3>
          <a class="active">应用管理</a>
          <a>开放功能列表</a>
        </div>
      </div>
      <div class="floatR right-list">
        <div class="control-r">
          <div class="con-ts">
            <span class="ts-pic"></span>
            <div class="ts-t">
              <h5>提示</h5>
              <p>您未进行认证，无业务权限！</p>
              <a class="button btn-normal">开发者认证</a>
            </div>
            <div class="clearfix"></div>
          </div>
        </div> 
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!--中间结束-->
</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
