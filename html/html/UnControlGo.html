<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="styles/common.css">
<link rel="stylesheet" type="text/css" href="styles/main.css">
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<title>无标题文档</title>
</head>

<body>
<!--顶部开始-->
<div class="header">
  <div class="pageWidth">
    <h1 class="logo floatL">
      <a href="JavaScript:;" title="中企动力开放平台"></a>
    </h1>
    <div class="nav floatL">
      <a>API文档</a>
      <a>控制台</a>
    </div>
    <div class="fr floatR">
      <div class="search floatL">
        <div class="s-con">
          <input class="s-input" value="帮助文档/API搜索" attr="帮助文档/API搜索" /><a class="s-icon"></a>
        </div>
      </div>
      <div class="person floatR">
        <!-- <a class="per-btn">登录</a><span class="per-x">|</span><a class="per-btn">注册</a> -->
        <span class="pic"></span>
        <span class="txt">
          <a class="a1">中企会员</a>
          <a class="a2"></a>
          <div class="xl" style="display:none;">
            <div class="gr">
              <em class="xl-icon"></em>
              <span>个人中心</span>
            </div>
            <div class="line"></div>
            <div class="tc">
              <em class="xl-icon"></em>
              <span>退出</span>
            </div>
          </div>
        </span>
      </div>
      <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!--顶部结束-->
<!--中间开始-->
<div class="api-main">
  <div class="pageWidth">
    <div class="crumbs">
      <a class="c-home"></a><em>></em><a class="c-x">控制台</a><em>></em><span class="c-x">应用管理</span>
    </div>
    <div class="api-con">
      <div class="floatL left-nav">
        <div class="nav-box">
          <h3>控制台</h3>
          <a class="active">应用管理</a>
          <a>开放功能列表</a>
        </div>
      </div>
      <div class="floatR right-list">
        <h3 class="title">应用管理</h3>
        <!--没有功能的情况开始-->
        <div class="con-go">
          <span class="go-icon">您还没有创建应用，<a>去创建GO>></a></span>
        </div>
        <!--没有功能的情况结束-->
        <div class="but-div"><a class="button btn-normal"><strong>+</strong>创建应用</a></div>
        <table class="table" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <th width="138">应用名称</th>
            <th width="61">APPID</th>
            <th width="66">业务线</th>
            <th width="162">已申请功能组</th>
            <th width="227">应用描述</th>
            <th width="179">操作</th>
          </tr>
          <tr>
            <td><a>test01</a></td>
            <td>123456</td>
            <td>微酒店</td>
            <td>
              <div class="td-fc">
                <div class="td-sl">功能一、功能二、功能三、功能一、功能二、功能三、功能一、功能二、功能三、功能二、功能三</div>
                <div class="org_box" style="display: none;">
                  <span class="org_bot_cor_2"></span>
                    功能一、功能二、功能三、功能一、功能二、功能三、功能一、功能二、功能三、功能二、功能三
                </div>
              </div>
            </td>
            <td>无聊无聊无聊</td>
            <td><a>修改申请</a><em class="width20"></em><a>修改信息</a><em class="width20"></em><a>删除</a></td>
          </tr>
          
        </table>
        <!--弹出层开始-->
        <div class="tck-wrap" style="">
          <a class="close"></a>
          <div class="tck-con">
            <div class="floatL">
              <span class="tck-icon"></span>
            </div>
            <div class="floatL">
              <h5 class="tck-h5">温馨提示</h5>
              <span class="tck-q">是否确认删除此应用？</span>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="tck-btn">
            <a class="button btn-normal normal64" style="margin-right:10px;">确认</a>
            <a class="yzm btn64">取消</a>
          </div>
        </div>
        <!--弹出层结束-->
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<!--中间结束-->
</body>
</html>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">

  $(function(){
    $(".td-sl").hover(function(){
        $(this).siblings(".org_box").css("display","block");
      },function(){
        $(this).siblings(".org_box").css("display","none");
      }); 
    })
</script>
